<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Project Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>

            background-image: linear-gradient(to right, #4c51bf, #6b46c1);
            transition: all 0.2s ease-in-out;
        }
        .btn-simulator:hover {
            box-shadow: 0 10px 15px -3px rgba(107, 70, 193, 0.5), 0 4px 6px -2px rgba(107, 70, 193, 0.25);
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <div class="max-w-4xl w-full bg-white p-8 rounded-xl shadow-2xl">
        <h1 class="text-4xl font-extrabold text-gray-800 mb-6 border-b pb-4">
            Pokémon Project Hub
        </h1>

        <p class="text-gray-600 mb-8">
            This is the main area for your project components, including your Pokédex list and new features.
        </p>

        <!-- The New Walking Simulator Button -->
        <a href="walking_simulator.html" class="inline-block w-full text-center">
            <button class="btn-simulator text-white font-bold py-4 px-8 rounded-xl text-xl shadow-lg focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
                Start Walking Simulator
            </button>
        </a>

        <!-- Placeholder for the rest of your app content (e.g., Pokédex display) -->

        </div>
