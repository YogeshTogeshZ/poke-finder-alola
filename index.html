<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Themed Alola Pokémon Selector (Data Separated)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }
        .main-view, .list-view {
            max-width: 850px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        .list-view {
            display: none;
        }
        h1 {
            color: #1a73e8;
            text-align: center;
        }
        .controls-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #e9e9e9;
        }
        .control-group label, .control-group select {
            display: block;
            width: 100%;
            margin-bottom: 5px;
        }
        .control-group select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .legendary-controls {
            grid-column: 1 / 4;
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
            border-top: 1px dashed #ccc;
        }
        button {
            display: block;
            width: 100%;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #155bb5;
        }
        #result-box {
            min-height: 180px;
            margin-top: 20px;
            padding: 20px;
            border: 2px solid #ffde00;
            border-radius: 8px;
            background-color: #fff; 
            text-align: center;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .shiny-background {
            background-color: #ffe066 !important; 
            border-color: #cc9900 !important;
        }
        #pokemon-name {
            font-size: 2.2em;
            font-weight: bold;
            color: #cc0000;
            text-shadow: 1px 1px 1px #888;
            margin-bottom: 15px;
        }
        .shiny-label {
            color: #1a73e8;
            font-size: 0.7em;
            margin-left: 10px;
        }
        #pokemon-category-info {
            font-style: italic;
            color: #555;
            margin-bottom: 10px;
            text-transform: capitalize;
        }
        .stats-table {
            width: 100%;
            margin-bottom: 15px;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        .stats-table td {
            text-align: center;
            padding: 4px 0;
            border: 1px solid #eee;
        }
        .stats-table tr:first-child td {
            font-weight: bold;
            background-color: #f0f0f0;
        }
        .move-table {
            width: 100%;
            margin: 15px auto;
            border-collapse: collapse;
        }
        .move-table th, .move-table td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
            font-size: 0.9em;
        }
        .move-table th {
            background-color: #eee;
        }
        .list-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .pokemon-card {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .card-name {
            font-size: 1.5em;
            color: #1a73e8;
            margin-bottom: 5px;
        }
        .card-details {
            font-size: 0.9em;
            color: #555;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="main-view" id="main-view">
    <h1>Themed Alola Pokémon Selector ☀️</h1>
    <p style="text-align: center; color: green;" id="load-status">Loading Pokémon Data...</p>

    <div class="controls-grid">
        <div class="control-group">
            <label for="occasion-select">Occasion/Habitat:</label>
            <select id="occasion-select">
                <option value="all">All Habitats</option>
                <option value="jungle">Jungle / Forest</option>
                <option value="desert">Desert / Mountain</option>
                <option value="plains">Plains / Route</option>
                <option value="city">City / Urban</option>
                <option value="cave">Cave / Underworld</option>
                <option value="water">Water / Beach</option>
            </select>
        </div>
        <div class="control-group">
            <label for="type-select">Pokémon Type:</label>
            <select id="type-select">
                <option value="all">All Types</option>
                <option value="normal">Normal</option>
                <option value="fire">Fire</option>
                <option value="water">Water</option>
                <option value="grass">Grass</option>
                <option value="electric">Electric</option>
                <option value="ice">Ice</option>
                <option value="fighting">Fighting</option>
                <option value="poison">Poison</option>
                <option value="ground">Ground</option>
                <option value="flying">Flying</option>
                <option value="psychic">Psychic</option>
                <option value="bug">Bug</option>
                <option value="rock">Rock</option>
                <option value="ghost">Ghost</option>
                <option value="dragon">Dragon</option>
                <option value="steel">Steel</option>
                <option value="dark">Dark</option>
                <option value="fairy">Fairy</option>
            </select>
        </div>
        <div class="control-group">
            <label for="evolution-select">Evolution Stage:</label>
            <select id="evolution-select">
                <option value="all">All Stages</option>
                <option value="lowest">Lowest Evolution</option>
                <option value="middle">Middle Evolution</option>
                <option value="highest">Highest Evolution</option>
            </select>
        </div>
        <div class="legendary-controls">
            <label>
                <input type="checkbox" id="include-legendary" checked>
                Include Legendary/Mythical
            </label>
            <label>
                <input type="checkbox" id="include-ultrabeast" checked>
                Include Ultra Beasts
            </label>
        </div>
    </div>

    <button onclick="getRandomPokemon()">Find Themed Pokémon!</button>

    <div id="result-box">
        <p id="pokemon-name">Select your filters and go!</p>
        <p id="pokemon-category-info"></p>
        <div id="moves-list">
            </div>
